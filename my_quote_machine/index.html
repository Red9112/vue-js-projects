<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="style/main.css">
  </head>
<body>
<div id="app">
    <div class="container">
      <div class="m-3">
        <button @click="activeBg" class="btn btn-info btn-sm">active</button>
      </div>
      <span :class="{ badge: bgActive, 'bg-warning': bgActive }">New</span>
        <div class="row d-flex justify-content-center">
          <div class="col-6 col-sm-5">
            <div class="card mt-5 py-3">
              <div class="card-body">
               <div class="card-text fs-5 fw-bold text-secondary">
                <Transition name="slide-fade">
                  <p v-if="toggle">"{{currentQuote}}"</p>
                </Transition>
               </div>
              </div>
             </div>
            <div class="row">
                <div class="d-flex justify-content-center">
                    <button @click="changeQuote()" class="btn btn-primary my-1 ">New Quote</button>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="quotes.js"></script>
    <script src="main.js"></script>
</body>
</html>
